<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>21</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="创建表格" id="btn">
  <div id="dv"></div>


  <script src="common.js"></script>
  <script>
    var arr = [{
        name: "百度",
        href: "http://www.baidu.com"
      }, {
        name: "爱奇艺",
        href: "http://www.iqiyi.com"
      }, {
        name: "谷歌",
        href: "http://www.google.com"
      }, {
        name: "优酷",
        href: "http://www.youku.com"
      }, {
        name: "360 ",
        href: "http://www.360.com"
      }, {
        name: "QQ",
        href: "http://www.QQ.com"
      },

    ];


    //创建表格
    my$("btn").onclick = function () {
      var tableObj = document.createElement("table");
      tableObj.border = "1"; //边框
      tableObj.cellPadding = 0;
      tableObj.cellSpacing = 0;
      my$("dv").appendChild(tableObj);
      //创建行
      for (var i = 0; i < arr.length; i++) {
        var dt = arr[i];
        var trObj = document.createElement("tr");
        tableObj.appendChild(trObj);
        //第一列
        var td1 = document.createElement("td");
        td1.innerText = dt.name;
        trObj.appendChild(td1);
        //第二列
        var td2 = document.createElement("td");
        td2.innerHTML = "<a href=" + dt.href + ">" + dt.name + "</a>";
        trObj.appendChild(td2);
      }
    };
  </script>
</body>

</html>
