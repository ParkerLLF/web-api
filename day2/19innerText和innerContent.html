<body>
  <input type="button" value="设置值" id="btn">
  <div id="dv"></div>


  <script src="common.js"></script>
  <script>
    my$("btn").onclick = function () {
      //设置标签中的文本内容,应该使用textContent属性,谷歌,火狐支持,IE8不支持
      //设置标签中的文本内容,应该使用innerText属性,谷歌,火狐,IE8都支持

      //如果这个属性在浏览器中不支持,那么这个属性的类型是undefined
      //判断这个属性的类型 是不是undefined,就知道浏览器是否支持

      //兼容代码

      //设置任意的标签中间的任意文本内容
      function setInnerText(element, text) {
        //判断浏览器是否支持这个属性
        if (typeof element.text == "undefined") { //不支持
          element.innerText = text;
        } else { //支持这个属性
          element.textContent = text;
        }
      }

      //获取任意标签中间的文本内容
      function getInnerText(element) {
        if (typeof element.textContent == "undefined") {
          return element.innerText;
        } else {
          return element.textContent;
        }
      }
      //测试
      my$("btn").onclick = function () {
        // console.log(getInnerText(my$("dv")));
        setInnerText(my$("dv"), "1234567890");
      };


      //设置标签中间的文本内容，应该使用textContent属性，谷歌，火狐支持 ，ie8不支持
      //innerText 谷歌，火狐，ie8都支持， ie8的属性，

      // my$("dv").textContent = "this is a div tag";
      // my$("dv").innerText = "这是一个div";
      // my$("dv").style.backgroundColor = "pink";
      // my$("dv").style.width = "150px";
      // my$("dv").style.height = "200px";
    };
  </script>
</body>
