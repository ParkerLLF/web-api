    <script>
        var dvObjs = document.getElementsByTagName("div");
        for (var i = 0; i < dvObjs.length; i++) {
            dvObjs[i].onmouseover = function () {
                this.style.border = "red 2px solid";
            };

                this.style.border = "";
            };
        }
