<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: green;
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <p> one p tag</p>
    <p class="cls"> other p tag</p>
    <span class="cls"> 第一个span</span><br>
    <span>第二个span</span>
    <div class="cls">第一个div</div>
    <div>第二个div</div>
    <input type="button" value="显示效果" id="btn"><br>

    <script src="common.js"></script>
    <script>
        my$("btn").onclick = function () {
            //点击按钮设置应用cls类样式的标签的背景颜色为红色
            //getElementsByClassName();------>h5的

            var objs = document.getElementsByClassName("cls");
            for (var i = 0; i < objs.length; i++) {
                //为每个元素设置背景颜色
                objs[i].style.backgroundColor = "red";
            }
        };
    </script>
</body>

</html>
