<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>07</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input {
      margin-top: 30px;
      width: 100px;
      height: 40px;
      background-color: pink;

    }

    div {
      margin-top: 50px;
      width: 200px;
      height: 100px;
      background-color: gold;
      position: absolute;
      left: 20px;
    }
  </style>
</head>

<body>

  <input type="button" value="移动到400px" id="btn1">
  <input type="button" value="移动到800px" id="btn2">
  <div id="dv"></div>

  <script>
    //想要移动div，就需要脱离文档流，绝对定位---->  position:absolute;
    //### 如果样式的代码时在 <style></style> 标签里面设置的，外面获取不到
    //### 如果样式的代码时在 .style 属性里面设置的，外面可以获取
    //offsetLeft、offsetTop、offsetHeight、offsetWidth 都可以获取
    // console.log(document.getElementById("dv").offsetLeft);


    //点击第一个按钮移动到400px
    document.getElementById("btn1").onclick = function () {
      var timer = setInterval(function () {
        //获取div 当前(current) 的坐标
        var current = document.getElementById("dv").offsetLeft; //数字类型，没有px
        console.log(current + "px");
        //每次移动的距离 --> 20px
        var step = 10;
        //移动后的距离
        current += step;
        //设置div的目标位置---> 400 
        //判断是否到达目标位置 没有到就每次加20 到了就清除即计时器
        if (current <= 400) {
          document.getElementById("dv").style.left = current + "px";
        } else {
          clearInterval(timer);
        }
      }, 100);
    };

    // 点击第二个按钮移动到800px
    document.getElementById("btn2").onclick = function () {
      var timer = setInterval(function () {
        //获取div 当前(current) 的坐标
        var current = document.getElementById("dv").offsetLeft; //数字类型，没有px
        console.log(current + "px");
        //每次移动的距离 --> 20px
        var step = 10;
        //移动后的距离
        current += step;
        //设置div的目标位置---> 400 
        //判断是否到达目标位置 没有到就每次加20 到了就清除即计时器
        if (current <= 800) {
          document.getElementById("dv").style.left = current + "px";
        } else {
          clearInterval(timer);
        }
      }, 100);
    };
  </script>
</body>

</html>
